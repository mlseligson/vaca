<div class="filter-container">
  <mat-form-field subscriptSizing="dynamic" class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput type="text" #filterInput
    (input)="this.filterSource$.next(filterInput.value)" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="this.data">

  @for (column of columns; track column.name) {
    <ng-container [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef>{{column.display}}</th>
      <td mat-cell *matCellDef="let row">{{row[column.name]}}</td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
